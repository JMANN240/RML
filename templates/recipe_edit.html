{% extends "base.html" %}
{% block head %}
{{super()}}
<link rel="stylesheet" href="/static/recipe.css" type="text/css" />
<script src="/static/recipe.js" defer></script>
{% endblock%}
{% block body %}
<main>
	<form method="post">
		<h1>Edit Recipe</h1>
		<input type="hidden" name="recipe-id" value="{{recipe_id}}" required>
		<input type="text" name="recipe-name" placeholder="Recipe name" value="{{recipe['name']}}" required>
		<input type="text" name="result" placeholder="Result" value="{{recipe['result']}}" required>
		<textarea name="ingredients" placeholder="Newline separated ingredients">{{ingredients}}</textarea>
		<textarea name="steps" placeholder="Newline separated steps">{{steps}}</textarea>
		<p id="additional-information" class="clickable">
			<span id="dropdown-arrow">â–¶</span> Additional Information
		</p>
		<div id="additional-inputs" data-collapsed="true" style="height: 0;">
			<label for="calories">Calories (kcal)</label>
			<input type="text" name="calories" value="{{recipe['calories']}}">
			<label for="protein">Protein (g)</label>
			<input type="text" name="protein" value="{{recipe['protein']}}">
			<label for="total-fat">Total Fat (g)</label>
			<input type="text" name="total-fat" value="{{recipe['total_fat']}}">
			<label for="saturated-fat">Saturated Fat (g)</label>
			<input type="text" name="saturated-fat" value="{{recipe['saturated_fat']}}">
			<label for="trans-fat">Trans Fat (g)</label>
			<input type="text" name="trans-fat" value="{{recipe['trans_fat']}}">
			<label for="cholesterol">Cholesterol (mg)</label>
			<input type="text" name="cholesterol" value="{{recipe['cholesterol']}}">
			<label for="carbohydrates">Carbohydrates (g)</label>
			<input type="text" name="carbohydrates" value="{{recipe['carbohydrates']}}">
			<label for="sugar">Sugar (g)</label>
			<input type="text" name="sugar" value="{{recipe['sugar']}}">
			<label for="fiber">Fiber (g)</label>
			<input type="text" name="fiber" value="{{recipe['fiber']}}">
			<label for="sodium">Sodium (mg)</label>
			<input type="text" name="sodium" value="{{recipe['sodium']}}">
		</div>
		<input type="submit" value="Update" class="clickable">
	</form>
</main>
{% endblock %}
