{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block body %}
<h1>Cheese Omelette</h1>
<br>
<h2>Ingredients</h2>
<ul>
    <li>2 Eggs</li>
    <li>1/2 Cup Cheddar Cheese</li>
</ul>
<br>
<h2>Steps</h2>
<ol>
    <li>Crack eggs in pan.</li>
    <li>Cook until solid.</li>
    <li>Put cheese on top.</li>
    <li>Fold in half and serve.</li>
</ol>
{% endblock %}
