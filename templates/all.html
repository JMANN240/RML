{% extends "base.html" %}
{% block body %}
<main class="static">
	<h1 style="margin-bottom: 2rem;">All Recipes</h1>
	{% for recipe in recipes %}
		<a href="{{url_for('recipe', recipe_id=recipe['recipe_id'])}}" class="button clickable" style="margin-bottom: 0.5rem;">{{recipe['name']}} by {{recipe['username']}}</a>
	{% endfor %}
</main>
{% endblock %}
